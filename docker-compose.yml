services:
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db_container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: OAuth_demo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    healthcheck:
      # Fix: Added password flag to ensure ping works
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NEW: Added Redis Service
  redis_db:
    image: redis:alpine
    container_name: redis_db_container
    ports:
      - "6379:6379"
    networks:
      - app_network

  server:
    env_file:
      - ./server/.env
    build: ./server
    container_name: server_container
    ports:
      - "5000:5000"
    environment:
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      DB_HOST: mysql_db
      REDIS_HOST: redis_db   # Added so your Node app knows where Redis is
      PORT: 5000
    depends_on:
      mysql_db:
        condition: service_healthy
      redis_db:              # Added dependency
        condition: service_started
    networks:
      - app_network

  client:
    build: ./client
    container_name: client_container
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge